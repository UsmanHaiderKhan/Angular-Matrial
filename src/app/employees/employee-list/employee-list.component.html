<div class="search-div" style="margin-top: 20px;">
  <button mat-raised-button color="primary" (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-field">
    <input
      matInput
      [(ngModel)]="searchKey"
      placeholder="Enetr Key Words To search"
      autocomplete="off"
      (keyup)="applyFilter()"
    />
    <button
      mat-button
      matSuffix
      mat-icon-button
      aria-label="clear"
      (click)="onSearchClear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="fullname">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Full Name
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.fullname }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="mobile">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Mobile
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.mobile }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="city">
    <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.city }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.gender }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="departmentName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Departments
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.departmentName }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="hireDate">
    <mat-header-cell *matHeaderCellDef> Hiring Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.hireDate }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="isPeranant">
    <mat-header-cell *matHeaderCellDef> IsPermanant </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.isPermanant }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="loading">
    <mat-footer-cell *matFooterCellDef aria-colspan="6">
      loading Data...
    </mat-footer-cell>
  </ng-container>
  <ng-container matColumnDef="noData">
    <mat-footer-cell *matFooterCellDef aria-colspan="6">
      No Data
    </mat-footer-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="onEdit(row)">
        <mat-icon>launch</mat-icon>
      </button>
      <button mat-raised-button color="warn" (click)="onDelete(row.$key)">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  <mat-footer-row
    *matFooterRowDef="['loading']"
    [ngClass]="{ hide: listData != null }"
  ></mat-footer-row>
  <mat-footer-row
    *matFooterRowDef="['noData']"
    [ngClass]="{ hide: !(listData != null && listData.data.length == 0) }"
  ></mat-footer-row>
</mat-table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 15, 20]"
  [pageSize]="5"
  showFirstLastButtons
></mat-paginator>
